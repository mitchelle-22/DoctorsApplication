<ion-content>
  <ion-header [translucent]="true"> 
    <ion-toolbar>
      <ion-list>
        <ion-list-header>
          <ion-label>Account</ion-label>
        </ion-list-header>
        <ion-menu-toggle autoHide="false" *ngFor="let p of accountPages; let i = index">
          <ion-item [routerLink]="p.url">
             <ion-icon slot="start" ></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-title></ion-title>
    </ion-toolbar>
    
  </ion-header>
      <div class="center">
        <div class="header-image">       
              <img class="image"/>
            <div class="welcome-msg">Welcome User</div>
        </div>
        
       
          <ion-grid>
            <ion-row class="custom-row">
              <ion-col size="3" class="d-flex">
                <ion-icon name="calendar" size="large"></ion-icon>
                <div class="icon-caption"  routerLink="/tabs/tab3">Availability</div>
              </ion-col>
              <ion-col size="3"  class="d-flex">
                <ion-icon name="bag-add" size="large"></ion-icon>
                <div class="icon-caption" routerLink="/tabs/tab2">Bookings</div>
              </ion-col>
              <ion-col size="3" class="d-flex">
                <ion-icon name="person" size="large"></ion-icon>
                <div class="icon-caption" routerLink="/update-profile">Profile</div>
              </ion-col>
            </ion-row>
          </ion-grid>
      
        <div>
          <ion-button class="booking-btn" color="tertiary"routerLink="/tabs/tab2">Book an Appointment</ion-button>
      
           
        </div>
      </div>
      
  
</ion-content>
