<ion-modal [isOpen]="true">

<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Update dates</ion-title>
      <ion-buttons slot="start">
        <ion-button routerLink="/tab3">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>
  
  
  <ion-content>

      <ion-list>
      <ion-item>
        <ion-label>{{day}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{time}}</ion-label>
      </ion-item>
    </ion-list>
  
    <ion-button (click)="onClick()">
      Update
    </ion-button>

  </ion-content>
</ion-modal>
